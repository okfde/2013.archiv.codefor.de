<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>
    {% if page.title %}
    {{ page.title }} | {{ site.title }}
    {% else %}
    {{ site.title }}  ~ {{ site.description }}
    {% endif %}</title>

    <meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="viewport" content="width=device-width">

    {% include head-social-og.html %}

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/main.css?v=1.4">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/rss+xml" title="Blog | {{ site.title }}" href="/feed.xml">

    <script src="/js/lib/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="/js/lib/bootstrap.min.js"></script>

    <!-- leaflet map -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">
    <script src='/js/lib/leaflet.iconlabel.js'></script>

    <!-- webfont  -->
    <script>

      WebFontConfig = {
        fontdeck: { id: '41701' },
        active : function() {
          if(typeof packery !== 'undefined') packery.layout();
        }
      };

      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();

    </script>

  </head>

  <body>
  <!--[if lt IE 7]>
  <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
  <![endif]-->

  <div class="body-wrap">
    <div class="page-wrap">
      <div class="nav-wrap">{% include navigation.html %}</div>

      <div class="navbar">

          <div class="logo">
            <a class="" href="/">
              <img class="img-responsive" src="/img/CFG_logo.svg" alt="Code for Germany">
            </a>
          </div>

          <button class="mobile-menu-toggle">
            <span>toggle menu</span>
          </button>

      </div>

      {{ content }}

      <footer>

        <div class="jumbotron fond__grey meta-links-foot">
          <div class="container">
            <div class="row text-center text-uppercase">
              <div class="col-lg-12">
                {% if page.lang == 'en' %}
                <a href="/impressum">Contact &amp; Imprint (de)</a> &bull; <a href="/en/code-of-conduct">Code of Conduct</a>
                {% else %}
                <a href="/impressum">Kontakt &amp; Impressum</a> &bull; <a href="/code-of-conduct">Code of Conduct</a>
                {% endif%}
              </div>
            </div>
          </div>
        </div>

        {% if page.footerlogos %}
        <div class="jumbotron fond__white partner">
          <div class="container">

            <div class="row text-center">
              <div class="col-xs-12">
                <ul class="clearfix">
                  <li>
                    <a href="http://www.okfn.de/"><img class="okfn-logo img-responsive" src="/img/OKFN.png" alt="OKFN Logo" /></a>
                  </li>

                  <li>
                    <a href="http://codeforamerica.org/"><img class="cfa-logo img-responsive" src="/img/CFA.png" alt="Code for America Logo" /></a>
                  </li>

                  <li>
                    <a href="http://www.bmbf.de/"><img class="bmbf-logo img-responsive" src="/img/bmbf.svg"  alt="Bundesministerium für Bildung und Forschung" /></a>
                  </li>

<!--          <li>
              <a href="https://www.bpb.de/"><img class="bpb-logo img-responsive" src="/img/bpb.svg"  alt="Bundeszentrale für politische Bildung" /></a>
            </li> -->
            <li>
              <img class="google-logo img-responsive" src="/img/google.png"  alt="Google Logo" />
            </li>
          </ul>
        </div>

      </div>
      </div>
    </div>
  </div>
  {% endif %}

</footer>
</div>
</div>

<script src="/js/Application.js"></script>
<script src="/js/lib/prettyCheckbox.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    
    app = new Application();

    if(typeof(herodata) != 'undefined') {
      app.init(herodata);
    }

    app.initMenu();
    $(":checkbox").prettyCheckbox();
    
  });
</script>

{% include piwik.html %}
</body>
</html>
